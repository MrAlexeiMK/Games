        <div class="navbar-translate">
            <a class="navbar-brand" href="/">MiniGames</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>

        </div>
        <div id="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="dropdown nav-item">
                    <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown"><i class="material-icons">apps</i> Игры</a>

<div class="bg page-header header-filter" style="background-image: url('../../resources/images/font.gif');">
    <div class="main main-raised col-md-4 mx-auto text-center section">
        <form th:method="GET" th:action="@{/players}" th:object="${player}">
            <label th:for="nick">Ник-нейм: </label> <br/>
            <input type="text" th:field="*{nick}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('nick')}" th:errors="*{nick}">Name Error</div>
            <br/>
            <label th:for="password">Пароль: </label> <br/>
            <input type="text" th:field="*{password}" id="password"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <br/>
            <br/>
            <input type="submit" value="Вход"/>
            <br/>
            <a href="new.html">Регистрация</a>
            <br />
        </form>
    </div>
</div>
